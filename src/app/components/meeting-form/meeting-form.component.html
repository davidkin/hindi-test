<h2 class="title">
    {{ 'Meeting.title' | translate }}
    <p *ngIf="storeError">Store Error</p>
</h2>

<form class="form" [formGroup]="form" (ngSubmit)="onSubmit()">
    <mat-form-field class="form-control">
        <mat-label>{{ 'Meeting.fullName' | translate }}</mat-label>

        <input matInput 
            placeholder="Kirill Pietkov" 
            formControlName="fullName"
        />
        
        <mat-error *ngIf="submitted && f.fullName.errors">Full Name is required</mat-error>
    </mat-form-field>

    <mat-form-field class="form-control">
        <mat-label>{{ 'Meeting.meetingDate' | translate }}</mat-label>

        <input matInput
            [matDatepicker]="picker" 
            [min]="startDate" 
            [max]="maxDate" 
            (focus)="picker.open()" 
            formControlName="meetingDate"
            readonly
        />
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker color="primary" [startAt]="startDate"></mat-datepicker>

        <mat-error *ngIf="submitted && f.meetingDate.errors">Meeting Date is required</mat-error>
    </mat-form-field>

    <mat-form-field class="form-control">
        <mat-label>{{ 'Meeting.startTime' | translate }}</mat-label>
        <input type="time" 
            matInput 
            placeholder="05:00" 
            formControlName="startTime"
        />

        <mat-error *ngIf="submitted && f.startTime.errors">Start time is required</mat-error>
    </mat-form-field>

    <mat-form-field class="form-control">
        <mat-label>{{ 'Meeting.endTime' | translate }}</mat-label>
        <input type="time" 
            [ngClass]="{ 'is-invalid': submitted && f.endTime.errors }"
            matInput 
            placeholder="05:10" 
            formControlName="endTime"
        />
        
        <mat-error *ngIf="submitted && f.endTime.errors">End Time is required</mat-error>
    </mat-form-field>

    <button mat-raised-button color="primary">{{ 'Meeting.submit' | translate }}</button>
</form>
